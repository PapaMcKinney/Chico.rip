<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chico the Cat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-image: url('IMG_3714.JPEG');
            background-size: contain;  /* Ensures the image fits within the screen */
            background-position: center;
            background-repeat: no-repeat; /* Prevents repeating the background image */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            font-family: 'Arial', sans-serif;
            flex-direction: column; /* Makes the body content flow vertically */
        }

        h1 {
            font-size: 3.5em;
            color: white;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600, 0 0 40px #ff6600;
            z-index: 10;
            margin-top: 10vh; /* Adjusted to position the text about 1/4 from the top */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: -1;
        }

        .memory-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #ff6600;
            }
            50% {
                box-shadow: 0 0 20px #ff6600;
            }
            100% {
                box-shadow: 0 0 30px #ff6600;
            }
        }

        .memory-button:hover {
            background-color: #e55a00;
        }

        audio {
            position: fixed;
            bottom: 10px; /* Places the audio controls at the bottom */
            left: 50%;
            transform: translateX(-50%); /* Centers the audio player */
            margin-bottom: 20px;
            z-index: 100; /* Ensures it stays on top */
        }

    </style>
</head>
<body>
    <img class="background-image" src="IMG_3714.JPEG" alt="Chico the Cat" />
    <h1>In Loving Memory of Chico the Cat</h1>

    <!-- Audio element with autoplay, loop, and volume control -->
    <audio autoplay loop controls>
        <source src="[FREE] Sad Acoustic Guitar Type Beat _ Pop Instrumental _ _i luv u_ 0.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <button class="memory-button" onclick="window.location.href='https://www.example.com'">Share a Memory of Chico</button>

    <script>
        window.onscroll = function() {
            var button = document.querySelector('.memory-button');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                button.style.display = 'block'; 
            } else {
                button.style.display = 'none'; 
            }
        };
    </script>
</body>
</html>
