<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chico the Cat</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-image: url('IMG_3714.JPEG');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        
        h1 {
            font-size: 3em;
            color: white;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: pulsate 1.5s infinite alternate;
            z-index: 10;
        }

       
        @keyframes pulsate {
            0% {
                text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600, 0 0 40px #ff6600;
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600, 0 0 60px #ff6600, 0 0 80px #ff6600;
                transform: scale(1.1);
            }
            100% {
                text-shadow: 0 0 30px #ff6600, 0 0 60px #ff6600, 0 0 90px #ff6600, 0 0 120px #ff6600;
                transform: scale(1);
            }
        }

       
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <img class="background-image" src="IMG_3714.JPEG" alt="Chico the Cat" />
    <h1>In Loving Memory of Chico the Cat</h1>
</body>
</html>
